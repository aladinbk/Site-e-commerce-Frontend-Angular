<div class="wrapper">
    <app-sidebar></app-sidebar>
       <div class="content-wrapper">
            <section class="content-header">
                    <h1>
                        Modifier une catégorie
                 
                    </h1>
                    <ol class="breadcrumb">
                      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                      <li class="active">Dashboard</li>
                      <li class="active">Gestion des catégories</li>
                      <li class="active">Modification d'une catégorie</li>
                    </ol>
                  </section>
         <section class="content">
            <div class="container">
              <div class="register-box-body">
                 
                   <form #f="ngForm" (ngSubmit)="f.form.valid && update()">
                        <div class="form-group">
                          <label><h4 style="color: rgb(11, 60, 151);"> Id Catégorie :</h4></label>  
                              <input type="text"
                                  class="form-control" 
                                    name="id" [(ngModel)]="category.id" readonly>
      
                        </div>
                        <div class="form-group">
                           <label><h4 style="color: rgb(11, 60, 151);"> Name Catégorie :</h4></label>  
                              <input type="text"
                                    class="form-control" 
                                      name="name" [(ngModel)]="category.name" >
        
                        </div>
                        <div class="form-group">
                           <label><h4 style="color: rgb(11, 60, 151);"> Description Catégorie :</h4></label>  
                              <input type="text"
                                   class="form-control" 
                                     name="description" [(ngModel)]="category.description" >
          
                        </div>
                        <div class="row">
                             <div class="col-xs-2">
                             <button type="submit" class="btn btn-primary btn-block btn-flat">Update</button>
                             </div>
                        </div>
                    </form>
              </div>
            </div>
         </section>
       </div>
</div>
